<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/loginView.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a class="header__logo">TieVy</a>
        <div class="header__option">
          <a href="#" class="header__option-item"></a>
        </div>
        <button  onclick="signupOn()" class="header__signup button">Sign up</button>
      </div>
      <div class="body">
        <div class="body__tittle">
          <p class="body__tittle-main">Login to Your Account</p>
          <h4 class="body__tittle-bonus">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Animi
            labore nostrum qui minima obcaecati praesentium accusamus
          </h4>
        </div>
        <div class="body__login">
          <form action="#" class="login__left">
            <div class="login__left-item">
              <input type="text" class="login-name" placeholder="UserName" />
            </div>
            <div class="login__left-item">
              <input
                type="password"
                class="login-password"
                placeholder="Password"
              />
              <ion-icon
                class="password-hide-btn"
                onclick="hidePw(0)"
                name="eye"
              ></ion-icon>
            </div>
            <div class="login__left-item">
              <button class="button">Login to your account</button>
            </div>
          </form>
          <div class="login__center">
            <ion-icon name="apps"></ion-icon>
          </div>
          <div class="login__right">
            <div class="login__right-item image-1"></div>
            <div class="login__right-item">
              <ion-icon name="chatbubbles"></ion-icon>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <a href="#" class="footer__item">privacy policy</a>
        <a href="#" class="footer__item">@Tivy</a>
      </div>
      <form action="#" class="signup">
        <div class="signup__header">
          <h1 class="signup__header-name">Create a account for you</h1>
          <!-- <ion-icon name="close"></ion-icon> -->
        </div>
        <div class="signup__body">
          <div class="signup__body-left">
            <div class="login__left-item">
              <input type="text" class="login-name" placeholder="UserName" />
              <ion-icon name="person"></ion-icon>
            </div>
            <div class="login__left-item">
              <input
                type="text"
                class="login-name"
                placeholder="Email Address"
              />
              <ion-icon name="mail"></ion-icon>
            </div>
            <div class="login__left-item">
              <input
                type="password"
                class="login-password"
                placeholder="Password"
              />
              <ion-icon
                class="password-hide-btn"
                onclick="hidePw(1)"
                name="eye"
              ></ion-icon>
            </div>
            <div class="login__left-item">
              <input
                type="password"
                class="login-password"
                placeholder="Confirm your password"
              />
              <ion-icon
                class="password-hide-btn"
                onclick="hidePw(2)"
                name="eye"
              ></ion-icon>
            </div>
            <div class="login__left-item">
              <button class="button">Create</button>
              <ion-icon
                style="transform: translate(-150%, -50%) scale(1.2)"
                name="arrow-forward"
              ></ion-icon>
            </div>
          </div>
          <div class="line"></div>
          <div class="signup__body-right">

          </div>
          <ion-icon
            style="
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%) scale(2);
            "
            name="infinite"
          ></ion-icon>
          <ion-icon
            onclick="signupOff()"
            class="close-signup"
            style="
              position: absolute;
              top: -33px;
              right: 10px;
              transform: translate(-50%, -50%) scale(2);
              transition: all 0.3s ease; ;
            "
            name="close"
          ></ion-icon>
        </div>
      </form>
    </div>
    <div id="filter-container" class="filter-container"></div>
    <script>
      let pwField = document.getElementsByClassName("login-password");
      let pwHideBtn = document.getElementsByClassName("password-hide-btn");
      function hidePw(a) {
        console.log(a);
        if (pwField[a].type == "password") {
          pwField[a].type = "text";
          pwHideBtn[a].name = "eye-off";
        } else {
          pwField[a].type = "password";
          pwHideBtn[a].name = "eye";
        }
      }
      let filter = document.getElementById("filter-container");
      console.log(filter);
      let signupField = document.getElementsByClassName("signup");
      function signupOn() {
        signupField[0].style.display = "flex";
        filter.style.display = "block";
        setTimeout(() => {
          filter.style.animation = "filter-on 0.3s ease forwards";
        }, 100);
        setTimeout(() => {
          signupField[0].style.animation = "open-signup 0.3s ease forwards";
        }, 400);
      }
      function signupOff() {
        signupField[0].style.animation = "close-signup 0.5s ease forwards";
        setTimeout(() => {
          filter.style.animation = "filter-off 0.5s ease forwards";
        }, 300);
        setTimeout(() => {
          signupField[0].style = "";
          filter.style = "";
        }, 1000);
      }
      // game
    </script>
    
  </body>
</html>
